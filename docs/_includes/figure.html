<figure class="{{ include.class }}" style="width: {{include.width | default: '33%' }}">
  {% unless include.abs-image-url %}
    {% assign img-path =  include.image-url | prepend: "images/" %}
  {% else %}
    {% assign img-path =  include.image-url %}
  {% endunless %}
  <a class="image" href="{{ img-path }}"><img src="{{ img-path }}" alt="{{ include.caption }}" width="100%"></a>
<figcaption class="{{ include.class }}">
  {{ include.caption | markdownify }} {% if include.source-url %} [<a href="{{ include.source-url }}">source</a>] {% endif %}
</figcaption>
</figure>
